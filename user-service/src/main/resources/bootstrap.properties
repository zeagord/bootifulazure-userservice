spring.application.name=user-service
spring.cloud.config.uri=http://${CONFIG_SERVER_NAME:localhost}:8888
spring.cloud.config.fail-fast=true

# As the keyvault post processor will initialize in early stage.
azure.keyvault.client-id=[your-azure-client-id-here]
azure.keyvault.client-key=[your-azure-client-key-here]
azure.keyvault.uri=[your-azure-keyvault-uri-here]